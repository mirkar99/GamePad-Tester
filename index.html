<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamepad__Test</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <nav class="nav">
        <div class="InfoPanel">
            <b>Please press random button on the controller</b>
            <p>Now compatible with XIpnut controllers Only</p>
        </div>
        <div class="nav__buttons">
            <button class="nav__button hidden">1</button>
            <button class="nav__button hidden">2</button>
            <button class="nav__button hidden">3</button>
            <button class="nav__button hidden">4</button>
        </div>
    </nav>
    <main id="main" class="hidden">
        <div class="Gamepad">
            <div class="GamePad__Button GamePad__Button--A"></div>
            <div class="GamePad__Button GamePad__Button--B"></div>
            <div class="GamePad__Button GamePad__Button--X"></div>
            <div class="GamePad__Button GamePad__Button--Y"></div>
            <div class="GamePad__Shoulder GamePad__Shoulder--LB"></div>
            <div class="GamePad__Shoulder GamePad__Shoulder--RB"></div>
            <div class="GamePad__Trigger GamePad__Trigger--LT"></div>
            <div class="GamePad__Trigger GamePad__Trigger--RT"></div>
            <div class="GamePad__Option GamePad__Option--Back"></div>
            <div class="GamePad__Option GamePad__Option--Start"></div>
            <div class="GamePad__Stick GamePad__Stick--Left"></div>
            <div class="GamePad__Stick GamePad__Stick--Right"></div>
            <div class='GamePad__Dpad GamePad__Dpad--Up'></div>
            <div class='GamePad__Dpad GamePad__Dpad--Down'></div>
            <div class='GamePad__Dpad GamePad__Dpad--Left'></div>
            <div class='GamePad__Dpad GamePad__Dpad--Right'></div>
        </div>
    </main>
    <form class="form hidden">
        <p class="form__text"><b>Pad Vibration</b></p>
        <input type="range" id="Magnitude-Rage" class="form__input form_input--rage" min="0" max="100">
        <input type="button" class="form__input form_input--button" value="Click">
    </form>
    <div class="GamePadStickInfo hidden">
        <div class="GamePadStickInfo__Stick">
            <b class="name">Stick Left X</b>
            <div class="value"></div>
            <b class="name">Stick Left Y</b>
            <div class="value"></div>
        </div>
        <div class="GamePadStickInfo__Stick">
            <b class="name">Stick Right X</b>
            <div class="value"></div>
            <b class="name">Stick Right Y</b>
            <div class="value"></div>
        </div>
    </div>
    <div class="GamePadButtonsInfo hidden">
        <div class="GamePadButtonsInfo__button">
            <b class="name"></b>
            <div class="value"></div>
        </div>
        <div class="GamePadButtonsInfo__button">

        </div>
        <div class="GamePadButtonsInfo__button ">
